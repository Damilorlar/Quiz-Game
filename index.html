<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with this fun question</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen" id="quiz-screen" >
            <div class="question-header">
                <h2 class="Question-text" id="Question-text">Questions</h2>
                <div class="question-info">
                    <p>Question <span id="current-question">2</span> of <span id="total-question">6</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div class="answers-container" id="answers-container">
                <!-- Answer buttons will be dynamically added here -->           
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        - <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You score <span id="final-score">0</span> out of <span id="max-score">0</span></p>
                <h1 id="result-message">Good effort! keep learning</p>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div> 
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
